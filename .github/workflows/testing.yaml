name: testing

on:
  workflow_dispatch:
  pull_request:
    - opened
    - reopened
    - synchronize
    - labeled
  push:
    branches: [main]

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}
    - name: outputcheck
      run: ./script.sh
    - name: output ok
      if: env.SANE == 'yes'
      run: echo 'happy'
    - name: fix
      if: env.SANE == 'no'
      run: |
        cp input output
        git config --global user.name "testboi[bot]"
        git config --global user.email "testboi[bot]@users.noreply.github.com"
        git add output
        git commit -m "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAH"
        git push
        curl -L -X POST -f -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.number }}/labels \
          -d '{"labels":["sanitized"]}'
        echo "new commit pushed, rerun me"
        exit 1

